<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>ML Diamond</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% if error %}
          <div class="col-12">ERROR</div>
        {% endif %}
        <div class="col-6">
          <img
            class="img-fluid"
            src="https://www.gia.edu/images/polished-diamond.png"
          />
        </div>
        <div class="col-6">
          <form class="row g-3" action="/" method="post">
            <div class="col-md-3">
              <label for="cut" class="form-label">Cut</label>
              <select id="cut" name="cut" class="form-select">
                <option selected disabled>Choose...</option>
                <option value="0">Fair</option>
                <option value="1">Good</option>
                <option value="2">Very Good</option>
                <option value="3">Premium</option>
                <option value="4">Ideal</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="color" class="form-label">Color</label>
              <select id="color" name="color" class="form-select">
                <option selected disabled>Choose...</option>
                <option value="6">D - 6</option>
                <option value="5">E - 5</option>
                <option value="4">F - 4</option>
                <option value="3">G - 3</option>
                <option value="2">H - 2</option>
                <option value="1">I - 1</option>
                <option value="0">J - 0</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="clarity" class="form-label">Clarity</label>
              <select id="clarity" name="clarity" class="form-select">
                <option selected disabled>Choose...</option>
                <option value="0">I1</option>
                <option value="1">SI2</option>
                <option value="2">SI1</option>
                <option value="3">VS2</option>
                <option value="4">VS1</option>
                <option value="5">VVS2</option>
                <option value="6">VVS1</option>
                <option value="7">IF</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="carat" class="form-label">Carat (0.0 - 1.0)</label>
              <input
                type="number"
                class="form-control"
                id="carat"
                name="carat"
                min="0.0"
                step="0.01"
              />
            </div>
            <div class="col-md-3">
              <label for="depth" class="form-label">Depth</label>
              <input
                type="number"
                class="form-control"
                id="depth"
                name="depth"
                min="0.0"
                step="0.01"
              />
            </div>
            <div class="col-md-3">
              <label for="table" class="form-label">Table</label>
              <input
                type="number"
                class="form-control"
                id="table"
                name="table"
                min="0.0"
                step="0.01"
              />
            </div>
            <div class="col-md-2">
              <label for="x" class="form-label">X</label>
              <input
                type="number"
                class="form-control"
                id="x"
                name="x"
                min="0.0"
                step="0.01"
              />
            </div>
            <div class="col-md-2">
              <label for="y" class="form-label">Y</label>
              <input
                type="number"
                class="form-control"
                id="y"
                name="y"
                min="0.0"
                step="0.01"
              />
            </div>
            <div class="col-md-2">
              <label for="z" class="form-label">Z</label>
              <input
                type="number"
                class="form-control"
                id="z"
                name="z"
                min="0.0"
                step="0.01"
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Verificar</button>
            </div>
          </form>
          {% if result > 0 %}
          <h1>{{result}}</h1>
          {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
